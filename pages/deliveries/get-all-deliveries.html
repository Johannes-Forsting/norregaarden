<div class="template" style="margin-top: 50px">
    <div class="table-responsive">
        <table id="main-table" class="table table-bordered border-info">
            <thead class="table-dark">
            <tr>
                <th>Delivery-Date</th>
                <th>From Warehouse</th>
                <th>Destination</th>
                <th>Show Delivery</th>
                <th>Delete</th>

            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

    </div>

    <input type="date" placeholder="Delivery-Date" id="input-delivery-date">
    <input type="text" placeholder="From Warehouse" id="input-from-warehouse">
    <input type="text" placeholder="Destination" id="input-destination">
    <button class="btn btn-primary" id="submit-delivery">Add New Delivery</button>
</div>
